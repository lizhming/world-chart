<ion-header>

  <ion-navbar>
    <ion-title>Complete Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Select Language</ion-label>
    <ion-select [(ngModel)]="lang">
      <ion-option *ngFor="let o of language" [value]="o.code">{{o.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
  <div text-center>
    <button text-center ion-button clear (click)="complete(lang, username)">Continue</button>
  </div>

</ion-content>
